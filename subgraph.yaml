specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0xD0Ae46bbA551D0d459Cbb733711b25C692dCA456"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Activated
        - Approval
        - ApprovalForAll
        - Burned
        - Forged
        - Reforged
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Activated(indexed address,indexed uint256)
          handler: handleActivated
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burned(indexed address,indexed uint256)
          handler: handleBurned
        - event: Forged(indexed address,indexed uint256)
          handler: handleForged
        - event: Reforged(indexed address,indexed uint256,indexed uint256)
          handler: handleReforged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
