specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0x5da58028D6305f541695B54412BbE356F5D8757C"
      abi: Contract
      startBlock: 8286804
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Activated
        - Approval
        - ApprovalForAll
        - Burned
        - Forged
        - Reforged
        - Transfer
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Activated(indexed uint256)
          handler: handleActivated
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burned(indexed uint256)
          handler: handleBurned
        - event: Forged(indexed uint256)
          handler: handleForged
        - event: Reforged(indexed uint256,indexed uint256)
          handler: handleReforged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Contract/Contract.wasm
