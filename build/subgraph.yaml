specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Activated
        - Approval
        - ApprovalForAll
        - Burned
        - Forged
        - Reforged
        - Transfer
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Activated(indexed address,indexed uint256)
          handler: handleActivated
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burned(indexed address,indexed uint256)
          handler: handleBurned
        - event: Forged(indexed address,indexed uint256,uint128)
          handler: handleForged
        - event: Reforged(indexed address,indexed uint256,indexed uint256)
          handler: handleReforged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Contract/Contract.wasm
